<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shorts Style Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      background: black;
    }

    .short {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="short">
    <video src="video1.mp4" autoplay muted loop></video>
  </div>

  <div class="short">
    <video src="video2.mp4" autoplay muted loop></video>
  </div>

  <div class="short">
    <video src="video3.mp4" autoplay muted loop></video>
  </div>

</body>
</html>
