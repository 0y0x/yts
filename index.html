<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Shorts Scroll</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

.short {
  height: 100vh;
  scroll-snap-align: start;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<script>
const API_KEY = "YOUR_API_KEY";
const CHANNEL_ID = "UCXXXXXXXXXXXX"; // channel id

// Search for SHORT videos (under 60s)
fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&channelId=${CHANNEL_ID}&maxResults=10&videoDuration=short&key=${API_KEY}`)
  .then(res => res.json())
  .then(data => {
    data.items.forEach(item => {
      const videoId = item.id.videoId;

      const div = document.createElement("div");
      div.className = "short";

      div.innerHTML = `
        <iframe
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1&controls=0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;

      document.body.appendChild(div);
    });
  });
</script>

</body>
</html>
